<!DOCTYPE html>
<html ng-app="mainApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>迹客科技</title>

  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="components/css/dashboard.css" rel="stylesheet">
  <link href="components/css/app.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <script src="components/js/holder.js"></script>
  <script src="components/js/echarts-plain.js"></script>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/app/index.html"><b>迹客科技</b></a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">设置</a></li>
          <li><a href="#">注销</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div id="content" class="container-fluid">

    <div class="row">

      <div class="col-sm-3 col-md-2 sidebar" ng-controller="navCtrl">
        <ul class="nav nav-sidebar">
          <li ng-class="selected(page.route)" ng-repeat="page in pages">
            <a href="#{{page.route}}">
              <span class="glyphicon {{page.icon}}"></span>
              <strong>{{page.name}}</strong>
            </a>
          </li>
        </ul>
      </div>
      <div ng-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      </div>
    </div>
  </div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <script src="controller/nav.js"></script>
  <script src="controller/dashboard.js"></script>
  <script src="controller/plan.js"></script>
  <script src="components/js/app.js"></script>
</body>
</html>
